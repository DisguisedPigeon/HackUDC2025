{% extends 'base.html' %}

{% block visual %} 
	<li class="nav-item">
		<a class="nav-link active" aria-current="page" href="/">Visual
			search</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" href="/text">Text search</a>
	</li>
{% endblock %}

{% block content %}	
<div class="d-flex align-items-center justify-content-center vh-100">
		<div class="card">
			<form action="javascript:<PLACEHOLDER>()>">
				<div class=" card-body">
					<div class="row">
						<div>
							<input type="file" id="myFile" name="filename">
						</div>
					</div>
					<div class="row mt-3">
						<div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
