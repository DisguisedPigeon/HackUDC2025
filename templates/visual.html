{% extends 'base.html' %}

{% block visual %}
<li class="nav-item">
	<a class="nav-link active" aria-current="page" href="/">Visual
		search</a>
</li>
<li class="nav-item">
	<a class="nav-link" href="/text">Text search</a>
</li>
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
		<div class="card">
			<form method="post" action="/upload-and-search" enctype="multipart/form-data">
				<div class=" card-body">
							<input type="file" id="myFile" name="myFile" required>
							<div>
							<label>Page number</label>
							</div>
							<input type="text" id="page_number" class="form-control" name="page_number"
						               placeholder="Enter page number" required>
							<label>Product number</label>
							<input type="text" id="product_number" class="form-control" name="product_number"
						               placeholder="Enter product number per page" required>
					</div>
				</div>
				<div class="row mt-3">
					<div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
