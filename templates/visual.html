{% extends 'base.html' %}

{% block visual %}
<li>
    <a class="bg-gray-300 text-gray-500 px-4 py-2 rounded cursor-not-allowed" href="/">Visual search</a>
</li>
<li>
    <a class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors" href="/text">Text search</a>
</li>
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-64px)]">
    <h1 class="text-3xl font-bold mb-8">Visual Search</h1>
    <div class="w-full max-w-md">
        <form method="post" action="/upload-and-search" enctype="multipart/form-data" class="space-y-4">
            <div>
                <input type="file" id="myFile" name="myFile" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <input value=1 type="number" id="page_number" name="page_number" required class="hidden" placeholder="Enter page number">
            <div>
                <label for="product_number" class="block text-sm font-medium text-gray-700">Product number</label>
                <input type="number" id="product_number" name="product_number" required class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter product number per page">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
