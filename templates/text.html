{% extends 'base.html' %}

{% block text %}
<li>
    <a class="btn btn-secondary" href="/">Visual search</a>
</li>
<li>
    <a class="btn disabled" href="/text">Text search</a>
</li>
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-64px)]">
    <h1 class="text-3xl font-bold mb-8">Text Search</h1>
    <div class="w-full max-w-md">
        <form method="post" action="/results" class="space-y-4">
            <div>
                <label for="user_input" class="block text-sm font-medium text-gray-700">Product name</label>
                <input type="text" id="user_input" name="user_input" required class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter product name">
            </div>
            <div>
                <label for="page_number" class="block text-sm font-medium text-gray-700">Page number</label>
                <input type="number" id="page_number" name="page_number" required class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter page number">
            </div>
            <div>
                <label for="product_number" class="block text-sm font-medium text-gray-700">Product number</label>
                <input type="number" id="product_number" name="product_number" required class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter product number per page">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
